<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="原文例句單字庫 - 整段文字輸入編輯區，並選取關鍵單詞或片語，快速加入單字庫，方便日後複習與查詢。">
    <title>原文例句單字庫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 英文學習工具</h1>
        
        <!-- 輸入區域 -->
        <div class="input-section">
            <textarea id="articleInput" placeholder="貼上英文文章..."></textarea>
            <input type="text" id="sourceInput" placeholder="來源：如 Reddit、Chapter 3">
            <button class="btn" id="processButton">🔄 處理文字</button>
            <button class="btn btn-danger" id="clearButton">🗑️ 清除輸入</button>
        </div>
        
        <!-- 可點擊的文字顯示區 -->
        <div id="displayArea"></div>
        
        <!-- 已選單字計數 -->
        <div class="selected-count" id="selectedCount"></div>
        
        <!-- 儲存按鈕 -->
        <button class="btn btn-success" id="saveButton" style="display: none;">💾 儲存選取的單字</button>
        
        <!-- 工具列（保留你所有的功能） -->
        <div class="toolbar">
            <strong>單字列表：</strong>
            <label>
                <input type="checkbox" id="selectAll">
                全選
            </label>
            <label>
                <input type="checkbox" id="displayContext">
                顯示上下文
            </label>
            <button class="btn btn-danger" id="deleteButton" style="display: none;">刪除選取</button>
            <span class="divider">|</span>
            <button class="btn btn-secondary" id="sortWordsButton">單字排序</button>
            <button class="btn btn-secondary" id="sortSentenceButton">句子排序</button>
            <button class="btn btn-secondary" id="sortDateButton">日期排序</button>
            <span class="divider">|</span>
            <button class="btn btn-secondary" id="exportDataButton">匯出</button>
            <button class="btn btn-secondary" id="importDataButton">匯入</button>
        </div>
        
        <!-- 單字列表 -->
        <div id="wordList"></div>
    </div>

    <script src="script.js"></script>
    <script src="toast.js"></script>
    <script src="flashcard.js"></script>
    <script src="speechManager.js"></script>
</body>
</html>
